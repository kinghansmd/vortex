<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Verification</title>
    <style>
        body {
            background: url('https://files.catbox.moe/lvvpzw.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        /* Rotating Image */
        .loader-img {
            width: 100px;
            height: 100px;
            background: url('https://files.catbox.moe/lvvpzw.jpeg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main Content */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            color: #ff4081;
            margin-bottom: 15px;
        }

        input, button {
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #555;
            outline: none;
        }

        input {
            background-color: #333;
            color: white;
        }

        button {
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #3700b3;
        }

        .message {
            font-size: 16px;
            color: #fff;
            background-color: #ff5722;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .btn-container {
            display: none;
        }

        #buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body onload="showContent()">
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader-img"></div>
        <p style="color: white;">Vortex Xmd Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <div class="container">
            <h2>Verification for Deployment</h2>
            <div id="message-box" class="message"></div>
            <p>Enter your GitHub username:</p>
            <input type="text" id="username" placeholder="GitHub Username">

            <div id="buttons">
                <div id="btn-verify" class="btn-container">
                    <button onclick="checkFork()">VERIFY</button>
                </div>
                <div id="btn-fork" class="btn-container">
                    <a href="https://github.com/Mrhanstz/VORTEX-XMD/fork" target="_blank">
                        <button>FORK REPO</button>
                    </a>
                </div>
                <div id="btn-deploy" class="btn-container">
                    <a id="deploy-link" href="#" target="_blank">
                        <button>DEPLOY TO HEROKU</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showContent() {
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                showButton("btn-verify");
            }, 4000); // 4-second loading screen
        }

        function showButton(id) {
            document.querySelectorAll('.btn-container').forEach(btn => btn.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
        }

        async function checkFork() {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                showMessage("Please enter your GitHub username.");
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${username}/VORTEX-XMD`);
                const data = await response.json();

                if (response.status === 404) {
                    startCountdown("Error: Fork not found. Refreshing in", 20);
                    showButton("btn-fork");
                    return;
                }

                showMessage("Repo verified. Proceeding to deployment.");
                showButton("btn-deploy");
                document.getElementById("deploy-link").href = `https://dashboard.heroku.com/new?template=https://github.com/${username}/VORTEX-XMD`;
            } catch (error) {
                startCountdown("Error fetching data. Refreshing in", 20);
            }
        }

        function startCountdown(errorMessage, seconds) {
            let count = seconds;
            showMessage(`${errorMessage} ${count} seconds...`);
            const countdown = setInterval(() => {
                count--;
                showMessage(`${errorMessage} ${count} seconds...`);
                if (count === 0) {
                    clearInterval(countdown);
                    location.reload();
                }
            }, 1000);
        }
    </script>
</body>
</html>
