<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <title>Vortex Verification</title>
    <style>
        body {
            background: url('https://files.catbox.moe/lvvpzw.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        /* Rotating Image Animation */
        .loader-img {
            background-image: url('https://files.catbox.moe/lvvpzw.jpeg');
            background-size: cover;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: rotate 10s infinite linear; /* Smooth slow rotation */
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Content */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 300px;
            max-width: 90%;
        }

        h2 {
            font-size: 22px;
            color: #ff4081;
            margin-bottom: 15px;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #555;
            outline: none;
        }

        input {
            background-color: #333;
            color: white;
        }

        button {
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #3700b3;
        }

        .message {
            font-size: 14px;
            color: #fff;
            background-color: #ff5722;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        /* Countdown Message */
        #countdown-box {
            display: none;
            font-size: 16px;
            font-weight: bold;
            color: yellow;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body onload="showContent()">
    
    <!-- Loading Screen (4 Seconds) -->
    <div id="loading-screen">
        <div class="loader-img"></div>
        <p style="color: white;">Loading....</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <div class="container">
            <h2>Verification for Deployment</h2>
            <div id="message-box" class="message"></div>
            <div id="countdown-box"></div> <!-- Countdown Message Box -->
            <p>Enter your GitHub username:</p>
            <input type="text" id="username" placeholder="GitHub Username">
            <button onclick="checkUsername()">VERIFY</button>
        </div>
    </div>

    <script>
        function showContent() {
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 4000);  // **4-second delay**
        }

        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
        }

        function checkUsername() {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                showMessage("Please enter your GitHub username.");
                return;
            }

            if (username.toLowerCase() === "mrhanstz") {
                showMessage("Admin account detected.");
            } else {
                checkFork(username);
            }
        }

        async function checkFork(username) {
            const repoUrl = `https://api.github.com/repos/${username}/VORTEX-XMD`;
            const parentRepo = "Mrhanstz/VORTEX-XMD";

            try {
                const response = await fetch(repoUrl);
                const forkedRepo = await response.json();

                if (response.status === 404 || forkedRepo.message === "Not Found") {
                    showMessage("You have not forked the repo. Please fork it first.");
                    startCountdown(20); // **Start 20-sec countdown before auto-refresh**
                    return;
                }

                if (forkedRepo.fork && forkedRepo.parent && forkedRepo.parent.full_name === parentRepo) {
                    const parentSha = await getLatestCommit(parentRepo);
                    const forkSha = await getLatestCommit(`${username}/VORTEX-XMD`);

                    if (parentSha !== forkSha) {
                        showMessage("Your fork is outdated. Please sync it with the original repo.");
                        startCountdown(20); // **Start 20-sec countdown before auto-refresh**
                    } else {
                        showMessage("Your fork is up-to-date. You can deploy it.");
                    }
                } else {
                    showMessage("Unexpected error. Please try again.");
                    startCountdown(20); // **Start 20-sec countdown before auto-refresh**
                }
            } catch (error) {
                console.error(error);
                showMessage("Error fetching data. Try again later.");
                startCountdown(20); // **Start 20-sec countdown before auto-refresh**
            }
        }

        async function getLatestCommit(repo) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/commits`);
                const data = await response.json();
                return data[0]?.sha || null;
            } catch (error) {
                console.error("Error fetching commits:", error);
                return null;
            }
        }

        function startCountdown(seconds) {
            const countdownBox = document.getElementById("countdown-box");
            countdownBox.style.display = "block";
            let counter = seconds;

            function updateCountdown() {
                countdownBox.textContent = `Auto-refreshing in ${counter} seconds...`;
                if (counter === 0) {
                    location.reload(); // **Refresh Page**
                } else {
                    counter--;
                    setTimeout(updateCountdown, 1000);
                }
            }

            updateCountdown();
        }
    </script>
</body>
</html>
